securityDefinitions:
  token:
    type: "apiKey"
    name: "Authorization"
    in: "header"
    description: Used for all non-public endpoints.
  auth:
    type: "basic"
    description: Used to obtain a per-user token.
parameters:
  NewOrder:
    in: body
    name: order
    schema:
      type: object
      required:
        - external_reference
        - ship_to
        - items
      properties:
        external_reference:
          type: string
          description: A free-form text to later find this order.
        comment:
          type: string
        ship_to:
          type: object
          required:
            - name
            - last_name
            - zip_code
            - address_line
            - city
            - email
          properties:
            name:
              type: string
            last_name:
              type: string
            phone:
              type: string
            zip_code:
              type: integer
            address_line:
              type: string
            street_name:
              type: string
            street_number:
              type: string
            unit:
              type: string
            floot:
              type: string
            city:
              type: string
            state:
              type: string
            email:
              type: string
            post_office_id:
              type: string
              description: |
                The id of a post office where the order is to be shipped.
                Including this fields eliminates the need for the address_line
                and street_* fields
        shipping_option:
          type: object
          required:
            - service_code
            - carrier_code
          properties:
            service_code:
              type: string
              description: The code for the order's shipping_service.
            carrier_code:
              type: string
              description: The code for the order's carrier.
        store_id:
          type: string
          description: The id of this order's store.
        store_type:
          type: string
          description: The store_type for this order's store.
          readOnly: true
        status:
          type: string
          example: "awating_payment"
          enum:
           - awaiting_payment
           - on_hold
           - cancelled
           - awaiting_shipment
           - filtered
           - shipped
           - not_delivered
           - delivered
           - return
           - ready_to_pick
           - picking_list
           - ready_to_pack
           - ready_to_ship
        items:
          type: array
          description: The items (products) included in this order.
          items:
            - type: object
              required:
              - id
              - quantity
              properties:
                id:
                  description: The id of a product. See /products.
                  type: integer
                external_reference:
                  type: string
                  description: The product's external_reference.
                  readOnly: true
                quantity:
                  description: The amount of this product that this order contains.
                  type: integer
                unit_price:
                  description: This product's price (per unit).
                  readOnly: true
                  type: number
                title:
                  description: The product's title
                  type: string
                image_url:
                  description: Ths product's image_url.
                  type: string
        #shipments
  Product:
    in: body
    name: product
    schema:
      type: object
      required:
        - external_reference
        - title
      properties:
        external_reference:
          type: string
          description: A free-form text to later find and search this product.
        title:
          type: string
          description: A name for this product. This is free-form text, and is only used for display purposes.
        stock:
          type: number
          description: Remaining stock for this product
        price:
          type: number
          description: This product's price. Insurance coverage will be based on this price.
        currency:
          type: string
          description: The currency for this product's price. Should be ARS, for now.
        image_url:
